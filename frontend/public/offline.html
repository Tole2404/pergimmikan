<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERGIMMIKAN - Offline Mode</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5ec;
      color: #444;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 3px solid #d4a76a;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #d4a76a;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    button {
      background-color: #d4a76a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c09659;
    }
    .retro-border {
      border: 2px solid #d4a76a;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #fffaf0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo_gimik.png" alt="PERGIMMIKAN Logo" class="logo">
    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya Anda sedang tidak terhubung ke internet. Beberapa konten mungkin tidak tersedia sampai Anda online kembali.</p>
    
    <div class="retro-border">
      <p>PERGIMMIKAN - Komunitas berbagi cerita perjalanan dan petualangan dengan gaya retro sejak 2021.</p>
    </div>
    
    <button onclick="window.location.reload()">Coba Lagi</button>
  </div>
</body>
</html>
